# Docker Compose for Model Owner
# Usage: docker-compose -f docker-compose.yml -f docker-compose.owner.yml --profile owner up

version: '3.8'

services:
  model-owner:
    ports:
      - "8002:8002"   # Owner management API
    volumes:
      - owner_model_cache:/app/model_cache
      - ./models:/app/models  # Mount local models directory
    environment:
      - MODEL_UPLOAD_PATH=/app/models
      - MAX_MODEL_SIZE=${MAX_MODEL_SIZE:-10GB}