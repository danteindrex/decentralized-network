<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Decentralized AI Network</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        .enhanced-app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #1a1a1a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        
        header h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .account-info {
            font-family: monospace;
            font-size: 0.9rem;
            color: #888;
        }
        
        nav {
            background: #151515;
            padding: 0 2rem;
            display: flex;
            gap: 1rem;
            border-bottom: 1px solid #333;
        }
        
        nav button {
            background: none;
            border: none;
            color: #888;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s;
            border-bottom: 2px solid transparent;
        }
        
        nav button:hover {
            color: #fff;
        }
        
        nav button.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        main {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }
        
        /* Chat styles */
        .chat-container {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .model-selector {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .model-selector select {
            background: #252525;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            flex: 1;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #1a1a1a;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 8px;
            animation: fadeIn 0.3s;
        }
        
        .message.user {
            background: #2a2a4a;
            margin-left: 20%;
        }
        
        .message.assistant {
            background: #1a2a1a;
            margin-right: 20%;
        }
        
        .message strong {
            color: #667eea;
            display: block;
            margin-bottom: 0.5rem;
        }
        
        .message small {
            display: block;
            margin-top: 0.5rem;
            color: #666;
            font-size: 0.8rem;
        }
        
        .input-container {
            display: flex;
            gap: 1rem;
        }
        
        .input-container input {
            flex: 1;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Dashboard styles */
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .status-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .status-card h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .status-card p {
            margin-bottom: 0.5rem;
            color: #ccc;
        }
        
        .node-control {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .node-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .node-item:last-child {
            border-bottom: none;
        }
        
        .status-on { color: #4ade80; }
        .status-off { color: #ef4444; }
        
        /* Storage styles */
        .storage-info {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .storage-bar {
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .storage-used {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
        
        .file-list {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        
        /* Analytics styles */
        .job-history table {
            width: 100%;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .job-history th {
            background: #252525;
            padding: 1rem;
            text-align: left;
            color: #667eea;
        }
        
        .job-history td {
            padding: 1rem;
            border-bottom: 1px solid #333;
        }
        
        .status-pending { color: #fbbf24; }
        .status-completed { color: #4ade80; }
        .status-failed { color: #ef4444; }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .stat-card {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
        }
        
        .stat-card p {
            font-size: 2rem;
            font-weight: bold;
        }
        
        /* Settings styles */
        .settings-section {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        
        .settings-section h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .setting-item label {
            width: 150px;
            color: #888;
        }
        
        .setting-item input {
            flex: 1;
            background: #252525;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        
        /* Loading screen */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        
        .loading h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // Load the enhanced React app
        const React = require('react');
        const ReactDOM = require('react-dom/client');
        const EnhancedApp = require('./EnhancedApp').default;
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(EnhancedApp));
    </script>
</body>
</html>
